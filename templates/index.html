<!doctype html>
<html lang="zh-CN">

<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <title>异星工厂产量计算工具</title>
</head>

<body>
    <div class="container-fluid">
        <h1>异星工厂产量计算工具</h1>
        <div class="row">
            <div class="col">
                <h2>设定配置</h2>

                <table class="table table-borderless">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">配方</th>
                            <th scope="col">机器</th>
                            <th scope="col">装机数</th>
                            <th scope="col">不要了</th>
                        </tr>
                    </thead>
                    <tbody id='mainbody'>
                    </tbody>
                </table>

                <p> <button type="button" class="btn btn-dark" id='add_one'>再来一条</button>
                    <button type="button" class="btn btn-dark" id='save'>保存到本地</button>
                </p>

                <!-- 由于安全问题，需要把文件传到后端处理 -->
                <div class="input-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile04"
                            aria-describedby="inputGroupFileAddon04">
                        <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-dark" type="button" id="inputGroupFileAddon04">Button</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <h2>结局</h2>
                <table class="table table-borderless">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">东西</th>
                            <th scope="col">总消耗</th>
                            <th scope="col">总生产</th>
                        </tr>
                    </thead>
                    <tbody id='resultbody'>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- bootstrap, jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>

    <!-- 下拉列表 -->
    <script src="{{url_for('static', filename='js/jquery.cxselect.min.js')}}"></script>


</body>

<script>
    // 全菊变量
    recipe_url = "{{url_for('static', filename='js/recipe_data.json')}}";  // 下拉菜单数据
</script>
<script src="{{url_for('static', filename='js/index.js')}}"></script> <!-- 自己写的js -->

</html>
